<!doctype html>
<html>
  <body>
    <canvas id="gl-canvas" width="512" height="512"> </canvas>

    <script id="vertex-shader" type="x-shader/x-vertex">
      #version 300 es

      in vec4 aPosition;
      in vec4 aColor;
      out vec4 vColor;
      out vec3 N, L, E;
      out float s, t;
      in vec4 aNormal;

      uniform vec4 uAmbientProduct;
      uniform vec4 uDiffuseProduct;
      uniform vec4 uSpecularProduct;
      uniform float uShininess;
      uniform vec4 uLightPosition;
      uniform mat3 uNormalMatrix;

      out vec2 vTexCoord;
      in vec2 aTexCoord;

      uniform mat4 modelViewMatrix;
      uniform mat4 projectionMatrix;

      void main()
      {
          vec3 pos = (modelViewMatrix *aPosition).xyz;

          // check for directional light

          if(uLightPosition.w == 0.0) L = normalize(uLightPosition.xyz);
          else L = normalize( uLightPosition.xyz - pos );

          E =  -normalize(pos);
          N = normalize( uNormalMatrix*aNormal.xyz);

          float pi = acos(0.0);

          s= 0.5*acos(aPosition.x)/pi;

          t = 0.5*asin(aPosition.y/sqrt(1.0-aPosition.x*aPosition.x))/pi;

          gl_Position = projectionMatrix * modelViewMatrix * aPosition;
          vColor = aColor;
          vTexCoord = aTexCoord;
      }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
      #version 300 es

      precision mediump float;

      uniform vec4 uAmbientProduct;
      uniform vec4 uDiffuseProduct;
      uniform vec4 uSpecularProduct;
      uniform float uShininess;

      in vec3 N, L, E;
      in float s, t;

      out vec4 fColor;
      in vec4 vColor;
      in vec2 vTexCoord;
      uniform sampler2D uTextureMap;

      void main()
      {
        vec3 H = normalize( L + E );
        vec4 ambient = uAmbientProduct;

        float Kd = max( dot(L, N), 0.0 );
        vec4  diffuse = Kd*uDiffuseProduct;

        float Ks = pow( max(dot(N, H), 0.0), uShininess );
        vec4  specular = Ks * uSpecularProduct;

        if( dot(L, N) < 0.0 ) specular = vec4(0.0, 0.0, 0.0, 1.0);
          //fColor = vColor;

        fColor = vColor * (ambient + diffuse +specular) * texture(uTextureMap,vTexCoord) ;
        //fColor = vec4(abs(N), 1.0);
      }
    </script>

    <script src="initShaders.js"></script>
    <script src="MVnew.js"></script>
    <script src="shapes.js"></script>
    <script src="topologi.js"></script>
    <script src="nodes.js"></script>
    <script src="index.js"></script>
  </body>
</html>
